<div class="container-transactions " *ngIf="showHistoryBet; else filter">

  <span class="title-historic-transactions"> Historico de apostas <button class="mat-button" mat-button (click)="openAndCloseFilter()"> Abrir
    filtro</button></span>

  <div class="row">

		<div class="col-md-3 div-filter-data">

      <span class="title-filter"> Data </span>
      <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="">
          <input matEndDate placeholder="">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

		</div>
		<div class="col-md-3 div-filter-status">

      <span class="title-filter-status"> Status </span>
      <select [formControl]="controlStatus" class="select-status-filter-mobile" name="status" id="status">
        <option value="" selected>Todos</option>
        <option value="{{season.value}}" *ngFor="let season of seasons" >
          {{ season.name }}
        </option>
      </select>

    </div>
    
		<div class="col-md-3 div-filter-type">

      

    </div>
    
    <div class="col-md-3 div-filter-button">
      <button class="green-button-filter-date-status" (click)="filterDataStatus()"> Filtrar </button>
    </div>

  </div>
  

	<div class="row">
		<div class="col-md-12 div-table">
      <app-table-list [data]="data" [columns]="columns"></app-table-list>
		</div>
  </div>
  </div>

  <ng-template #filter>

  <div class="row filters">

    <div class="div-back-button"><button class="back-button" (click)="openAndCloseFilter()">
        <svg class="back-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M178.5,140.25v-102L0,216.75l178.5,178.5V290.7c127.5,0,216.75,40.8,280.5,130.05C433.5,293.25,357,165.75,178.5,140.25z"
            fill="#ffffff" />
        </svg>
      </button></div>

    <div class="col-md-4 div-filter-data-mobile">

      <span class="title-filter-mobile"> Data </span>
      <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="">
          <input matEndDate placeholder="">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      
    </div>

    <div class="col-md-4 div-filter-status-mobile">

      <span class="title-filter-status"> Status </span>
      <select [formControl]="controlStatus" class="select-status-filter-mobile" name="status" id="status">
        <option value="" selected>Todos</option>
        <option value="{{season.value}}" *ngFor="let season of seasons" >
          {{ season.name }}
        </option>
      </select>

    </div>

    <div class="col-md-4 div-filter-type-mobile">

      
    </div>

      <button class="green-button" (click)="filterDataStatus()"> Filtrar </button>
      
  </div>

</ng-template>
