<!-- DESKTOP MODE -->
<div class="container-pre-make-bet mobile-dont-show">
    <div class="title-bet">
        <label class="text-bet">
            APOSTAS
        </label>

        <label class="text-clear click-link" *ngIf="listBets.length > 0" (click)="clearAllBet()">
            LIMPAR
        </label>

    </div>
    <div class="container-bets text-light">

        <div *ngIf="listBets.length > 0; else dontHasBets">
            <div class="row no-gutters div-bet mb-2" *ngFor="let bet of listBets">
                <div class="col-11">
                    <label class="home-versus-away">
                        {{ bet.homeTeam }}  <span class="x-versus">x</span> {{ bet.awayTeam }} 
                    </label>
                    <label class="date-bet">
                        {{ bet.visibleDate }} 
                    </label>
                </div>
                <div class="col-1">
                    <button class="remove-bet" (click)="removeThisBet(bet.id)"> X</button>
                </div>
    
                <div class="rate-div col-12">
                    <label class="rate-name">
                        {{ bet.rateName }}
                    </label>
                    <label class="rate-value">
                        {{ getFormat(bet.rateValue)  }}
                    </label>
                </div>
    
            </div>
        </div>
        <ng-template #dontHasBets>
            <div class="text-center mt-5 row">

                <div class="col-12">
                    <img src="../../../assets/img/barra-gol.svg" class="barra-gol-style"> 
                </div>
                <div class="col-12">
                    <label class="gol-label">
                        <img src="../../../assets//img/bola-gol.svg" class="gol-style">
                    </label>
                </div>
                <div class="text-light col-12">
                   <label class="text-not-found">Cupom vazio</label>
                </div>
                <div class="text-light col-12">
                    <label class="text-not-found-explanation">Você ainda não selecionou <br> nenhum jogo.</label>
                </div>


            </div>
        </ng-template>

    </div>

    <div class="container-make-pre-bet">

        <label class="title-make"> Valor da aposta</label>
        <div class="make-pre-bet-value">
            <button class="button-value" (click)="setValueBet(5)">
                R$ 5
            </button>
            <button class="button-value" (click)="setValueBet(10)">
                R$ 10
            </button>
            <input class="input-value" type="number" min="1" step="1" data-number-to-fixed="2" data-number-stepfactor="100" placeholder="Outro valor" [(ngModel)]="betValue"> 
            <input class="input-name" type="text" [textMask]="{mask: mask}"  max="20" min="0" placeholder="Nome apostador" [(ngModel)]="nameBet" > 
        </div>

        <div class="result-bet row mt-4">
            <div class="col-6 text-left">
                <label class="basic-color">Retorno</label>
            </div>
            <div class="col-6 text-left">
                <label class="basic-color">Taxa</label>
            </div>
            <div class="col-6 text-left">
                <label class="basic-color big-values">R$ {{ getValueBet() | number:'.2-2' }} </label>
            </div>
            <div class="col-6 text-left">
                <label class="basic-color big-values">
                    x {{ multipleValue | number:'.2-2' }}
                </label>
            </div>
        </div>

        <div class="div-bet-button">
            <button class="btn make-pre-bet-button" [disabled]="verifyToMakeBet()" (click)="makeBet()">
                Apostar
            </button>
        </div>


    </div>


</div>


<!-- MOBILE -->
<div class="desktop-dont-show pre-bet-mobile" [class.opened]="listBets.length > 0" *ngIf="stepOneBet"> 
    <div class="pre-bet-align no-gutters" >
        <div class="col-5 bet-one">
            <label class="label-pre-bet">
                Apostas
            </label> 
            <span class="bet-number">
                {{ listBets.length }}
            </span>
        </div>
        <div class="col-6 align-this ml-1">
            <label class="label-rates">
                Taxas
            </label>
            <label class="bet-number">
                x {{ multipleValue | number:'.2-2' }}
            </label>
        </div>
        <div class="col-1 ml-1">
            <button class="button-continue" (click)="changeStep()">
                    <span class="material-icons">
                            keyboard_arrow_up
                            </span>
            </button>
        </div>
    </div>

 

</div> 

<div *ngIf="stepTwoBet"  class="step-two-bets desktop-dont-show">
    <div class="title-bet">

        <div class="back-to-menu" (click)="changeStep()">
            Voltar
        </div>

        <label class="text-bet">
            APOSTAS
        </label>

        <label class="text-clear click-link" *ngIf="listBets.length > 0" (click)="clearAllBet()">
            LIMPAR
        </label>

        <div class="div-bet-mobile">
            <div class="row no-gutters div-bet mb-2" *ngFor="let bet of listBets">
                <div class="col-11">
                    <label class="home-versus-away">
                        {{ bet.homeTeam }}  <span class="x-versus">x</span> {{ bet.awayTeam }} 
                    </label>
                    <label class="date-bet">
                        {{ bet.visibleDate }} 
                    </label>
                </div>
                <div class="col-1">
                    <button class="remove-bet" (click)="removeThisBet(bet.id)"> X</button>
                </div>
    
                <div class="rate-div col-12">
                    <label class="rate-name">
                        {{ bet.rateName }}
                    </label>
                    <label class="rate-value">
                        {{ getFormat(bet.rateValue)  }}
                    </label>
                </div>
    
            </div>
        </div>
    </div>

    <div class="container-make-pre-bet">

        <label class="title-make"> Valor da aposta</label>
        <div class="make-pre-bet-value">
            <button class="button-value" (click)="setValueBet(5)">
                R$ 5
            </button>
            <button class="button-value" (click)="setValueBet(10)">
                R$ 10
            </button>
            <input class="input-value" type="number" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100" placeholder="Outro valor" [(ngModel)]="betValue"> 

            <input class="input-name" [textMask]="{mask: mask}"  type="text" min="0" placeholder="Nome apostador" [(ngModel)]="nameBet"> 
        </div>

        <div class="result-bet row margin-rates">
            <div class="col-6 text-left">
                <label class="basic-color">Retorno</label>
            </div>
            <div class="col-6 text-left">
                <label class="basic-color">Taxa</label>
            </div>
            <div class="col-6 text-left">
                <label class="basic-color big-values">R$ {{ getValueBet() | number:'.2-2'}} </label>
            </div>
            <div class="col-6 text-left">
                <label class="basic-color big-values rate-mobile">
                    x {{ multipleValue | number:'.2-2' }}
                </label>
            </div>
        </div>

        <div class="div-bet-button">
            <button class="btn make-pre-bet-button" [disabled]="verifyToMakeBet()" (click)="makeBet()">
                Apostar
            </button>
        </div>

    </div>
</div>
