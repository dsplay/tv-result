<div class="container-menu col-lg-12 col-12 mobile-dont-show">
  <div class="row">
    <div class="col-12 form-group">
      <label class="text-select">
        Categoria
      </label>
    
      <select class="form-control form-control-lg align-select" [(ngModel)]="selectedSport"
      (change)="selectSport($event.target.value)">
        <option value="9999"> Todas as modalidades </option>
        <option *ngFor="let sport of sports" [value]=sport.id> {{ sport.name }} </option>
      </select>
    </div>

    <div class="col-12 text-left tournament-title">
      <img class="img-tournament" src="../../../assets/img/shape.svg"> CAMPEONATOS
    </div>
    <div class="col-12 text-left click-link tournament-color" [class.selected-champion]="selectedTournament === 9999"
      (click)="selectTournament(9999)">
      <div class="div-champion">
        <label class="tournament-name-label">
          Todos os campeonatos
        </label>
        <span class="quantify-games-tournament"
          [class.quantify-games-tournament-selected]="selectedTournament === 9999">
          {{ quantifyAllGames }}
        </span>
      </div>
    </div>

    <div *ngFor="let tournamentGame of tournaments" (click)="selectTournament(tournamentGame.id)"
      class="col-12 text-left click-link tournament-color"
      [class.selected-champion]="selectedTournament === tournamentGame.id">
      <div class="div-champion">
        <label class="tournament-name-label">
          {{ tournamentGame.name }}
        </label>

        <span class="quantify-games-tournament"
          [class.quantify-games-tournament-selected]="selectedTournament === tournamentGame.id">
          {{ tournamentGame.gameList.length }}
        </span>
      </div>
    </div>

  </div>
</div>


<div *ngIf="showFilters; else filter">

  <div class="tournament-type row text-center">
    <div class="col-6 tournament-div click-link" [class.active-tournament]="selectedMenu === 1" (click)="goToSports(1)">
      ESPORTES
    </div>
  </div>

  <div class="filter-type row text-center">

    <div class="col-4 click-link div-filter ml-4" (click)="changeScreen(1)">
      <i class="fas fa-border-all"></i>
      Categoria
    </div>

    <div class="col-4 click-link div-filter" (click)="changeScreen(2)">
      <i class="fas fa-trophy"></i>
      Torneio
    </div>
    
    <div class="col-3 click-link div-filter" *ngIf="selectedMenu !== 2" (click)="changeScreen(3)">
      <i class="far fa-calendar-alt"></i>
      Data
    </div>

  </div>
</div>

<ng-template #filter>
  <div class="filters row">

    <div class="col-10 text-left margin-filter">
      <span class="margin-span" (click)="backToHome()">
        <i class="fas fa-angle-left color-button"></i>
      </span>
      <span class="name-filter">{{ nameFilter }} </span>
    </div>

    <div class="col-2 margin-filter-two">
      <span>
        <i class="fas fa-search color-button"></i>
      </span>
    </div>

    <div class="height-filters">
        <div class="filter-list click-link" [class.selected-item]="ngModelItem === 9999" (click)="doSelectOptions(9999)">
          <span class="span-name-item">
             {{ textChange }}
          </span>
          <span class="quantify-games">
            ({{ quantifyChange }})
          </span>
      </div>
      
      <div class="filter-list click-link" [class.selected-item]="i.id === ngModelItem" *ngFor="let i of items" (click)="doSelectOptions(i.id)">
          <span class="span-name-item">
            {{ i.name }}
          </span>
          <span *ngIf="i.value" class="quantify-games">
            ({{ i.value}})
          </span>
      </div>

      <div class="filter-list text-light" *ngIf="items.length === 0">
        Não há torneios para esse categoria no momento.
      </div>

    </div>


  </div>


</ng-template>
