<div class="container-fluid">

    <div class="row">

        <div class="col-md-12 div-result-games">

            <div class="carousel slide">

                <div class="carousel-inner">

                    <div class="carousel-item " [class.active]="activeCarousel === i"
                        *ngFor="let tournamentTwoGames of tournamentJustOneGameNew; let i = index">
                        <div class="row">
                            <div class="col-md-12 " *ngFor="let tournament of  tournamentTwoGames">

                                <span class="tournament"> {{ tournament.tournament }} </span>
                                <span class="country"> {{ tournament.country }} </span>

                                <ul>
                                    <li class="games-results">
                                        <label class="placar-style-home"> {{ tournament.game.results[2].home }} </label>
                                        <label class="games-results-home"> {{ tournament.game.home }} </label><br>
                                        <label class="placar-style-away"> {{ tournament.game.results[2].away }} </label>
                                        <label class="games-results-away"> {{ tournament.game.away }} </label>
                                        <div class="div-linha-games"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div> 
             <a #start class="carousel-control-next"data-slide="next">
            </a>
        </div>

    </div>
</div>
