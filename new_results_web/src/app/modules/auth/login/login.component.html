<div class="main">
  <div class="container-login">
    <app-user-form [form]="loginForm"
    title="Bem-vindo ao BestGame"
    button="Entrar"
    [isLoginForm]="isLoginForm"
    (eventSubmitForm)="authenticateUser()"></app-user-form>

      ← Retornar para a página inicial
    </label>    
  </div>
</div>
