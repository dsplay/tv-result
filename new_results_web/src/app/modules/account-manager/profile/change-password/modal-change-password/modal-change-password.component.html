<mat-dialog-content>
  <app-user-form [form]="changePasswordForm"
  [title]="data.title"
  customClass="change-password"
  [button]="data.buttons.primary.label"
  [isPasswordForm]="isPasswordForm"
  [isNavigationEnabled]="isNavigationEnabled"
  [passwordDetail]="false"
  (submit)="updatePassword()"
  (cancel)="dismiss()"></app-user-form>
</mat-dialog-content>
