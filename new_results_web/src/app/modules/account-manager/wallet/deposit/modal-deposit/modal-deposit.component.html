<form [formGroup]="depositForm">
 <label>  
  <button type="button" class="button-exit" (click)="close()">X</button>
</label>
  <span class="title-add-wallet"> Adicionar รก minha carteira </span>
  <span class="title-selected"> Selecione um valor que gostaria de depositar </span>
  <div class="container">
    <div class="row" *ngFor="let product of products">
      <div class="col-lg-2 col-md-2">
        <div class="radio-input">
          <input formControlName="product_id"
          [value]="product.id"
          name="product_id"
          [id]="'product_id'+product.id" type="radio">
        </div>
      </div>
      <div class="col">
        <div class="label-radio">
          <label class="value-deposit" [attr.for]="'product_id' +  product.id" [innerHTML]="product.name"></label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col center-text">
        <button type="button" class="green-button cancel" (click)="close()">
          Cancelar
        </button>
      </div>
      <div class="col center-text">
        <button type="button" class="green-button" (click)="deposit()">
          Depositar
        </button>
      </div>
    </div>
  </div>
</form>
